<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.2.js"></script>
    <script src="Scripts/jquery-ui-1.9.0.js"></script>

    <link href="Content/themes/base/jquery.ui.all.css" rel="stylesheet" />
</head>
<body>
    <script type="text/javascript">
        $(function () {
            $("#dialog-form").dialog({
                autoOpen: false,
                height: 300,
                width: 350,
                modal: true,
                buttons: {
                    Cancel: function () {
                        $(this).dialog("close");
                    }
                },
                close: function () {
                    $(this).dialog("close");
                }
            });

            $("#create-user")
                .click(function () {
                    $("#dialog-form").dialog("open");
                });
        });
    </script>
    <span id="create-user">Create</span>
    <div id="dialog-form">this is test</div>
</body>
</html>
